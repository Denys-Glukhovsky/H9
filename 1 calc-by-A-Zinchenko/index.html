  <body>
    <!-- ------------------------------------- -->
    <style>
      .container {
        display: flex;
        flex-direction: column;
        background-color: gray;
        justify-content: center;
        align-items: center;
        width: 200px;
        padding: 5px;
        border-radius: 5px;
      }
      input {
        text-align: right;
        height: 50px;
        width: 200px;
        box-sizing: border-box;
        border-radius: 5px;
        border: none;
        margin-bottom: 5px;
      }
      .box {
        height: 50px;
        display: flex;
        width: 200px;
        justify-content: space-between;
        align-items: center;
      }
      button {
        border-radius: 5px;
        width: 45px;
        height: 45px;
        margin: 0;
        padding: 0;
        border: 0;
        outline: none;
      }
      button:active {
        background-color: gainsboro;
      }
    </style>
    <div class="container">
      <input type="text" />
      <div class="box">
        <button value="(">(</button>
        <button value=")">)</button>
        <button></button>
        <button value="clear">AC</button>
      </div>
      <div class="box">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="/">/</button>
      </div>
      <div class="box">
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="*">*</button>
      </div>
      <div class="box">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="-">-</button>
      </div>
      <div class="box">
        <button value="0">0</button>
        <button value="00">00</button>
        <button value="=">=</button>
        <button value="+">+</button>
      </div>
    </div>

    <script src="calc.js"></script>
    <script>
      document.querySelectorAll("button").forEach((btn) => {
        const input = document.querySelector("input");
        btn.addEventListener("click", () => {
          if (btn.value === "clear") {
            input.value = "";
          } else if (btn.value === "=") {
            input.value = calc(input.value);
          } else {
            input.value += btn.value;
          }
        });
      });
    </script>
